<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="styles_.css">
	<script src="script_2.js" defer></script>

	<title>Калькулятор ХЕ</title>
</head>

	<body>
		<header class="header">
			<h1 class="header__title">Калькулятор хлебных единиц!</h1>
			<p class="header__text">Всего ХЕ</p>
			<p class="header__sum-value">0.00</p>
		</header>

		<main class="main container">

			<h2 class="main__summary-title">Текущее количество ХЕ</h2>
			<div class="xe-form__xe-result">0.00</div>

			<form class="xe-form">
				<label for="xe-form__xe">Углеводы в одной хлебной единице, г. :</label>
				<input name="xe"
					   value="12"
					   class="xe-form__xe"
					   id="xe-form__xe"
					   type="text"
					   inputmode="decimal"

					   placeholder="Углеводы в одной хлебной единице"
					   required>

				<label for="xe-form__carbohydrates">Углеводы в 100 граммах продукта г. :</label>
				<input 	name="carbohydrates"
						class="xe-form__carbohydrates"
						id="xe-form__carbohydrates"
						type="text"
						inputmode="decimal"

						placeholder="Ведите кол-во г. углеводов в 100 г. продукта"
						required>

				<label for="xe-form__weight-product">Общий вес продукта г. :</label>
				<input name="weight"
					   class="xe-form__weight-product"
					   id="xe-form__weight-product"
					   type="text"
					   inputmode="decimal"

					   placeholder="Ведите вес продукта"
					   required>

				<button class="xe-form__btn" type="submit">Добавить</button>
			</form>

			<div class="products-wrapper"></div>
		</main>

		<footer class="footer">
			<small class="footer__text">codding by coremotor</small>
		</footer>
	</body>

</html>
